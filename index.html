<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-wrapper">
    <form class="form form--index" method="post">
      <p>Info</p>
      <label class="form__label">Enter your email address
        <input type="email" placeholder="team@checkforpatent.com">
      </label>
      <ul class="js-product-list">
        <li class="product">
          <div class="product__header">
            <span class="product__title">Product 1</span>
          </div>
          <label class="form__label">Enter main keyword for the product
            <input type="search" placeholder="for example, sylicon wine cup">
          </label>
          <label class="form__label">Enter link to the similar product as a reference
            <input type="search" placeholder="https://...">
          </label>
        </li>
      </ul>
      <a href="#" class="form__button-link js-add-product">Add more products</a>
      <p class="form__text">We offer discount up to 36% for multiple checks</p>
      <div class="button-wrapper">
        <button class="button button--form" type="submit">Submit and Pay 24.99 USD</button>
        <p class="form__secure">Secure payment with Stripe</p>
      </div>
    </form>
  </div>

  <div class="form-wrapper modal js-modal">
    <form class="form form--radio js-modal-form" method="post">
      <p>Adding more products</p>
      <ul>
        <li class="form__item">
          <input class="form__input form__input--radio visually-hidden"
                 type="radio" id="five-product" value="5" name="products" checked>
          <label class="form__label form__label--radio" for="five-product">
            <span class="form__radio-icon-wrapper">
              <span class="form__radio-icon-checked"></span>
            </span>
            <span class="form__radio-span">
              <span class="form__radio-text">5 products for 80 usd / 16$ for each</span>
              <span class="form__radio-small-text">You safe 36% on each patent check </span>
            </span>
          </label>
        </li>
        <li class="form__item">
          <input class="form__input form__input--radio visually-hidden"
                 type="radio" id="four-product" value="4" name="products">
          <label class="form__label form__label--radio" for="four-product">
            <span class="form__radio-icon-wrapper">
              <span class="form__radio-icon-checked"></span>
            </span>
            <span class="form__radio-span">
              <span class="form__radio-text">4 products for 72 usd / 18$ for each</span>
              <span class="form__radio-small-text">You safe 28% on each patent check </span>
            </span>
          </label>
        </li>
        <li class="form__item">
          <input class="form__input form__input--radio visually-hidden"
                 type="radio" id="three-product" value="3" name="products">
          <label class="form__label form__label--radio" for="three-product">
            <span class="form__radio-icon-wrapper">
              <span class="form__radio-icon-checked"></span>
            </span>
            <span class="form__radio-span">
              <span class="form__radio-text">3 products for 60 usd / 20$ for each</span>
              <span class="form__radio-small-text">You safe 20% on each patent check </span>
            </span>
          </label>
        </li>
        <li class="form__item">
          <input class="form__input form__input--radio visually-hidden"
                 type="radio" id="two-product" value="2" name="products">
          <label class="form__label form__label--radio" for="two-product">
            <span class="form__radio-icon-wrapper">
              <span class="form__radio-icon-checked"></span>
            </span>
            <span class="form__radio-span">
              <span class="form__radio-text">2 products for 44 usd / 22$ for each</span>
              <span class="form__radio-small-text">You safe 12% on each patent check </span>
            </span>
          </label>
        </li>
        <li class="form__item">
          <input class="form__input form__input--radio visually-hidden"
                 type="radio" id="one-product" value="1" name="products">
          <label class="form__label form__label--radio" for="one-product">
            <span class="form__radio-icon-wrapper">
              <span class="form__radio-icon-checked"></span>
            </span>
            <span class="form__radio-text">
              1 product for 24.99 usd
            </span>
          </label>
        </li>
      </ul>
      <div class="button-wrapper">
        <button class="button button--form" type="submit">Continue</button>
      </div>
    </form>
  </div>

  <template id="product-template">
    <li class="product">
      <div class="product__header">
        <span class="product__title">Product <span class="js-product-number"></span></span>
        <button class="product__remove" type="button">
          <svg width="13" height="14" viewBox="0 0 13 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6.49994 4.40454C6.24349 4.40454 6.03564 4.61239 6.03564 4.86883V10.1307C6.03564 10.3872 6.24349 10.595 6.49994 10.595C6.75638 10.595 6.96423 10.3872 6.96423 10.1307V4.86883C6.96423 4.61239 6.75638 4.40454 6.49994 4.40454Z" fill="#23C967"/>
            <path d="M9.13147 7.03564H3.86957C3.61312 7.03564 3.40527 7.24349 3.40527 7.49994C3.40527 7.75638 3.61312 7.96423 3.86957 7.96423H9.13147C9.38791 7.96423 9.59576 7.75638 9.59576 7.49994C9.59576 7.24349 9.38791 7.03564 9.13147 7.03564Z" fill="#23C967"/>
            <path d="M6.5 1C2.91586 1 0 3.91586 0 7.5C0 11.0841 2.91586 14 6.5 14C10.0841 14 13 11.0841 13 7.5C13 3.91586 10.0841 1 6.5 1ZM6.5 13.0714C3.42781 13.0714 0.92856 10.5722 0.92856 7.5C0.92856 4.42781 3.42781 1.92856 6.5 1.92856C9.57219 1.92856 12.0714 4.42781 12.0714 7.5C12.0714 10.5722 9.57219 13.0714 6.5 13.0714Z" fill="#23C967"/>
          </svg>
        </button>
      </div>
      <label class="form__label">Enter main keyword for the product
        <input type="search" placeholder="for example, sylicon wine cup">
      </label>
      <label class="form__label">Enter link to the similar product as a reference
        <input type="search" placeholder="https://...">
      </label>
    </li>
  </template>

  <script src="js/script.js"></script>
</body>
</html>
